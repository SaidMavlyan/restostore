<div fxLayout="row wrap" fxFill fxLayoutAlign="space-evenly center">
  <div fxFlex="50" fxFlex.xs="100">
    <ng-container *ngIf="restaurant">
      <mat-card>
        <img [src]="restaurant?.photo || placeholder" alt="Image of {{restaurant.name}}" mat-card-image>
        <mat-card-content>
          <div>
            <div class="details">
              <h2>{{restaurant?.name}}</h2>
              <div class="rating">
                <app-rating-stars [rating]="restaurant.avgRating"></app-rating-stars>
              </div>
            </div>
          </div>
        </mat-card-content>
        <mat-card-actions fxLayoutAlign="space-between center">
          <button (click)="addReview()" color="primary" mat-flat-button>
            <mat-icon>star_border</mat-icon>
            Rate
          </button>

          <button mat-flat-button color="primary" (click)="editRestaurant()">
            <mat-icon>create</mat-icon>
            Edit
          </button>

          <button mat-flat-button color="warn" (click)="deleteRestaurant()">
            <mat-icon>delete_sweep</mat-icon>
            Delete
          </button>
        </mat-card-actions>
      </mat-card>

    </ng-container>
  </div>

</div>

<div fxFill fxLayout="row wrap" fxLayoutAlign="center center">
  <div *ngFor="let review of reviews" fxFlex="51" fxFlex.xs="100">
    {{review.comment}} - {{review.rating}} - {{review.userId}}
    <app-rating-stars [rating]="review.rating"></app-rating-stars>
    <mat-divider></mat-divider>
  </div>
</div>
