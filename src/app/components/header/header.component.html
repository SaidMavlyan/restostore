<mat-toolbar color="primary" class="mat-elevation-z4">
  <mat-icon class="header-icon" aria-hidden="false">restaurant</mat-icon>

  <button mat-button routerLink="/">Restaurants</button>
  <button mat-button *ngIf="isOwner" routerLink="/my-restaurants">My restaurants</button>
  <button mat-button *ngIf="isAdmin" routerLink="/users">Users</button>

  <span class="header-spacer"></span>

  <button mat-icon-button [matMenuTriggerFor]="menu">
    <mat-icon>more_vert</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item *ngIf="!isLoggedIn" routerLink="/login">
      <span>Login</span>
    </button>

    <ng-container *ngIf="isLoggedIn">
      <button mat-menu-item routerLink="/settings">
        <span>Settings</span>
      </button>
      <button mat-menu-item (click)="logout()">
        <span>Logout</span>
      </button>
    </ng-container>
  </mat-menu>

  <app-progress-bar></app-progress-bar>
</mat-toolbar>

<div class="main-container">
  <router-outlet></router-outlet>
</div>
