<div class="" id="rating">
  <div class="rating">
    <span *ngIf="showNumberRating" class="number">{{rating.toFixed(1)}}</span>
    <mat-icon *ngFor="let i of fullStars">star</mat-icon>
    <mat-icon *ngIf="halfStar">star</mat-icon>
    <mat-icon *ngFor="let i of emptyStars">star_border</mat-icon>
  </div>
</div>
